<template name="tipoRolNew">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col l6 s12 m8">
          <input id="txtNombre" type="text" class="validate" required>
          <label for="txtNombre">Nombre Rol</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 s12 m4">
          <input id="txtRol" type="text" class="validate" required>
          <label for="txtRol">Estado</label>
        </div>
        <div class="input-field col l3 s12 m4">
          <input id="txtCelular" type="number" class="valid  ate" maxlength="9" required>
          <label for="txtCelular">Celular</label>
        </div>
      </div>
      <button id="submit" class="btn waves-effect waves-light" type="submit">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>

<template name="tipoRol">
  <div class="row">
    {{> nuevoElemento}}
    <div class="col s12 m6 l6 pb70">
      <table class="responsive-table striped">
        <thead>
          <tr>
            <th data-field="id" width="10%">Id</th>
            <th data-field="nombre" width="40%">Nombre</th>
            <th data-field="estado" width="40%">Estado</th>
            <th data-field="editar" width="5%">Editar</th>
            <th data-field="eliminar" width="5%">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {{#each roles}}
          <tr>
            <td>{{_id}}</td>
            <td>{{nombre}}</td>
            <td>{{estado}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="colClaroNew_xsmall">
	<div class="row">
		<form class="col s12 pb70">
			<div class="row">
				<div class="input-field col s12">
					<input id="txtNombre" type="text" class="validate" required>
					<label for="txtNombre">Nombres y Apellidos</label>
				</div>
			</div>
			<div class="row">
				<div class="col s6 selectAlign">
					<label>Tipo Rol</label>
					<select class="browser-default" id="selRolColClaro">
						{{#each selTiposRol}}
						<option value={{_id}} class="letraCapital">{{nombre}}</option>
						{{/each}}
					</select>
				</div>
				<div class="input-field col s6">
					<input id="txtCelular" type="text" class="validate" maxlength="15" required>
					<label for="txtCelular">Celular</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="txtEmail" type="email" class="validate" required>
					<label for="txtEmail">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="txtEmpresa" type="text" class="validate" value="Claro" required>
					<label for="txtEmpresa" class="active">Empresa</label>
				</div>
			</div>
			<button id="submit" class="btn waves-effect waves-light" type="submit">Guardar
				<i class="material-icons right">send</i>
			</button>
			<a id="btnCancelar" class="btn waves-effect waves-light red darken-2"
			href="{{pathFor route='colClaro'}}">Cancelar
		</a>
	</form>
</div>
</template>

<template name="colClaroNew">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Nombres y Apellidos</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Rol</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="number" class="validate">
					<label for="last_name">Celular</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="email" class="validate">
					<label for="last_name">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate" value="Claro">
					<label for="last_name">Empresa</label>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="colClaroList">
	<table class="responsive-table">
		<thead>
			<tr>
				<th data-field="nombre">Nombre</th>
				<th data-field="rol">Rol</th>
				<th data-field="celular">Celular</th>
				<th data-field="email">Email</th>
				<th data-field="empresa">Empresa</th>
			</tr>
		</thead>
		<tbody>
			{{#each personas}}
			<tr>
				<td>{{nombre}}</td>
				<td>{{rol}}</td>
				<td>{{celular}}</td>
				<td>{{email}}</td>
				<td>{{empresa}}</td>
			</tr>
			{{/each}}

		</tbody>
	</table>
</template>

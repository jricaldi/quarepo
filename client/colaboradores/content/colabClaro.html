<template name="colClaro">
	<div class="row">
		<div class="col s12">
			<h2 class="cyan-text text-darken-2 header">{{titulo}}</h2>
		</div>
	</div>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Nombres y Apellidos</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Rol</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="number" class="validate">
					<label for="last_name">Celular</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="email" class="validate">
					<label for="last_name">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="last_name" type="text" class="validate" value="Claro">
					<label for="last_name">Empresa</label>
				</div>
			</div>
		</form>
	</div>
</template>

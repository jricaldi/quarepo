<head>
	<title>Quarepo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
</body>

<template name="mainLayout">
	<header>
		{{> yield "navBarYield"}}
	</header>
	<main>
		<div class="container">
			<div class="row mb50 mt20">
				<div class="col s12">
					<h4 class="cyan-text text-darken-2 light truncate">{{titulo}}</h4>
					<div class="divider">
					</div>
				</div>
			</div>
			{{#transitioner}}
			{{> yield}}
			{{/transitioner}}
			<div class="fixed-action-btn hide-on-small-only perfilButton">
				<a id="btnShowPerfil" class="btn-floating btn-large teal">
					<i class="material-icons">perm_identity</i>
				</a>
			</div>
			<div class="fixed-action-btn mensajeBox {{esError}}">
				<div class="valign-wrapper">
					<i class="material-icons small {{hideIcon}}">warning</i>
					<span>
						{{mensaje}}
					</span>
				</div>
			</div>
		</div>
	</main>
</template>

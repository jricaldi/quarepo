<head>
	<title>Quarepo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
</body>

<template name="mainLayout">
	<header>
		{{> yield "navBarYield"}}
	</header>
	<main>
		<div class="container">
			<div class="row sinMargenTB">
				<div class="col s12">
					<h2 class="cyan-text text-darken-2 header">{{titulo}}</h2>
				</div>
				<div class="col s12 mt40 {{show}}">
					<button class="btn waves-effect waves-light modal-trigger" data-target="crearNuevo">Añadir nuevo
						<i class="mdi-content-add left sinMargenLR"></i>
					</button>
				</div>
			</div>
			<div id="sectionModal" class="">

			</div>
			{{> yield}}
		</div>
	</main>
</template>

<template name="home">
	<div class="row">
		<div class="col s12">
			<div class="card-panel cyan darken-1">
				<span class="white-text">
					Quarepo es un sistema que te ayudará a encontrar toda la información que se utiliza
					en el equipo de Integración.<br/>
					Estos son nuestro carismaticos integrantes:
				</span>
			</div>
		</div>
		<div class="col s12 m3 l2">
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img src="http://placehold.it/100x150">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">Card Title <i class="mdi-navigation-more-vert right"></i></span>
					<p><a href="#">Jorge Ricaldi</a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">Jorge Ricaldi<i class="mdi-navigation-close right"></i></span>
					<p>De: Chiclayo</p>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="loading">
	<div class="row mt400">
		<div class="col s8 offset-s2">
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>
	</div>
</template>

<template name="sinDatos">
	<div class="row">
		<div class="col s12">
			<div class="card-panel yellow">
				<span class="cyan-text text-darken-2">
					<i class="mdi-alert-warning">No se encontró información al respecto.</i>
				</span>
			</div>
		</div>
	</div>
</template>
